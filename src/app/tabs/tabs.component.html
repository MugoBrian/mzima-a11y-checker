<mat-tab-group
  class="mat_group"
  color="yellow"
  [(selectedIndex)]="selectedTabIndex"
>
  <mat-tab label="TestUrl" class="test_url">
    <ng-template mat-tab-label class="test_url">
      <span class="tab_header">Test Website</span>
      <mat-icon class="tab_link tab-icon" svgIcon="tab_link"></mat-icon>
    </ng-template>
    <div class="tab-content">
      <form [formGroup]="codeTestingForm" (ngSubmit)="runTest()">
        <div class="form-row">
          <mat-form-field class="input" appearance="outline">
            <mat-label>Your Website Url</mat-label>
            <input
              required
              pattern="/^(https?:\/\/).*/"
              matInput
              formControlName="codeInput"
              placeholder="Paste your url here https:// or http://"
            />
          </mat-form-field>
        </div>
        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Select Engine</mat-label>
            <mat-select
              formControlName="tool"
              (ngModel)="(selectedEngine)"
              name="engine"
            >
              <mat-option
                *ngFor="let engine of engines; let i = index"
                [value]="engine"
              >
                {{ engine }}</mat-option
              >
            </mat-select>
          </mat-form-field>
        </div>
        <div #codeContainer></div>
        <checker-button></checker-button>
      </form>
    </div>
  </mat-tab>
  <mat-tab label="TestUrl" labelClass="test_code">
    <ng-template mat-tab-label class="test_code">
      <span class="tab_header">Test Code</span>
      <mat-icon class="tab_code tab-icon" svgIcon="tab_code"></mat-icon>
    </ng-template>
    <div class="tab-content">
      <form [formGroup]="codeTestingForm" (ngSubmit)="runTest()">
        <div class="form-row">
          <mat-form-field class="input" appearance="outline">
            <mat-label>Your Code</mat-label>
            <textarea
              matInput
              cdkTextareaAutosize
              rows="8"
              cols="80"
              cdkAutosizeMinRows="2"
              cdkAutosizeMaxRows="7"
              formControlName="codeInput"
              placeholder="Paste your code here"
            >
            </textarea>
          </mat-form-field>
          <div #codeContainer></div>
        </div>
        <checker-select-engine></checker-select-engine>
        <checker-button></checker-button>
      </form>
    </div>
  </mat-tab>
</mat-tab-group>
